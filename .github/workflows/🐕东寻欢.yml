            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕东TRY】'
              run: |
               node Club.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
                SYNCURL: fully/master/try.js
                TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}

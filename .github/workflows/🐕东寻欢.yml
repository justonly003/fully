               EFORK: ${{ secrets.EFORK }}
            
            
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕D工】'
              run: |
                node Club.js

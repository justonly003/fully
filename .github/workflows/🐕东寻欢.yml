
name: 🐕东xlc寻欢

on:
    workflow_dispatch:
    schedule:
        - cron: "5 */3 * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: 🐕东xlc寻欢

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕东农场】'
              run: |
               node Club.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}
               SYNCURL: fully/master/jd_ddnc.js
               XLC: ${{ secrets.XLC }}
               GITHUB: ${{ secrets.GITHUB }}
               EFORK: ${{ secrets.EFORK }}
               
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕种D】'
              run: |
               node Club.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}
               SYNCURL: fully/master/jd_zd.js
               XLC: ${{ secrets.XLC }}
               GITHUB: ${{ secrets.GITHUB }}
               EFORK: ${{ secrets.EFORK }}
            
            
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕萌】'
              run: |
                node Club.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}
               SYNCURL: fully/master/jd_mc.js
